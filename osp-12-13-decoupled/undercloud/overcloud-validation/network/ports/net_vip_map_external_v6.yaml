heat_template_version: pike

parameters:
  # Set these via parameter defaults to configure external VIPs
  ControlPlaneIP:
    default: ''
    type: string
  ExternalNetworkVip:
    default: ''
    type: string
  InternalApiNetworkVip:
    default: ''
    type: string
  StorageNetworkVip:
    default: ''
    type: string
  StorageMgmtNetworkVip:
    default: ''
    type: string
  # The following are unused in this template
  ControlPlaneIp:
    default: ''
    type: string
  ExternalIp:
    default: ''
    type: string
  ExternalIpUri:
    default: ''
    type: string
    description: IP address with brackets in case of IPv6
  InternalApiIp:
    default: ''
    type: string
  InternalApiIpUri:
    default: ''
    type: string
    description: IP address with brackets in case of IPv6
  StorageIp:
    default: ''
    type: string
  StorageIpUri:
    default: ''
    type: string
    description: IP address with brackets in case of IPv6
  StorageMgmtIp:
    default: ''
    type: string
  StorageMgmtIpUri:
    default: ''
    type: string
    description: IP address with brackets in case of IPv6

outputs:
  net_ip_map:
    description: >
      A Hash containing a mapping of network names to assigned IPs
      for a specific machine.
    value:
      ctlplane: {get_param: ControlPlaneIP}
      external: {get_param: ExternalNetworkVip}
      internal_api: {get_param: InternalApiNetworkVip}
      storage: {get_param: StorageNetworkVip}
      storage_mgmt: {get_param: StorageMgmtNetworkVip}
      ctlplane_uri: {get_param: ControlPlaneIP}
      external_uri:
        list_join:
          - ''
          - - '['
            - {get_param: ExternalNetworkVip}
            - ']'
      internal_api_uri:
        list_join:
          - ''
          - - '['
            - {get_param: InternalApiNetworkVip}
            - ']'
      storage_uri:
        list_join:
          - ''
          - - '['
            - {get_param: StorageNetworkVip}
            - ']'
      storage_mgmt_uri:
        list_join:
          - ''
          - - '['
            - {get_param: StorageMgmtNetworkVip}
            - ']'