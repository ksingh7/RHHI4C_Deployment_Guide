heat_template_version: pike

description: >
  Creates a port on the Storage network. The IP address will be chosen
  automatically if FixedIPs is empty.

parameters:
  StorageNetName:
    description: The name of the storage network.
    default: storage
    type: string
  PortName:
    description: Name of the port
    default: ''
    type: string
  ControlPlaneIP: # Here for compatibility with noop.yaml
    description: IP address on the control plane
    default: ''
    type: string
  ControlPlaneNetwork: # Here for compatibility with ctlplane_vip.yaml
    description: The name of the undercloud Neutron control plane
    default: ctlplane
    type: string
  FixedIPs:
    description: >
        Control the IP allocation for the VIP port. E.g.
        [{'ip_address':'1.2.3.4'}]
    default: []
    type: json
  IPPool: # Here for compatibility with from_pool.yaml
    default: {}
    type: json
  NodeIndex: # Here for compatibility with from_pool.yaml
    default: 0
    type: number

resources:

  StoragePort:
    type: OS::Neutron::Port
    properties:
      network: {get_param: StorageNetName}
      name: {get_param: PortName}
      fixed_ips: {get_param: FixedIPs}
      replacement_policy: AUTO

outputs:
  ip_address:
    description: Storage network IP
    value: {get_attr: [StoragePort, fixed_ips, 0, ip_address]}
  ip_address_uri:
    description: Storage network IP (for compatibility with IPv6 URLs)
    value: {get_attr: [StoragePort, fixed_ips, 0, ip_address]}
  ip_subnet:
    description: IP/Subnet CIDR for the Storage network IP
    value:
          list_join:
            - ''
            - - {get_attr: [StoragePort, fixed_ips, 0, ip_address]}
              - '/'
              - {str_split: ['/', {get_attr: [StoragePort, subnets, 0, cidr]}, 1]}
