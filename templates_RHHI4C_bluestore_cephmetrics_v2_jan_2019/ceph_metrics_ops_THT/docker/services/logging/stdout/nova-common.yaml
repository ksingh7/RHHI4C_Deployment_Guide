heat_template_version: queens

description: >
  Template for nova's logging to stdout

parameters:
  DockerNovaImage:
    description: image
    type: string
  NovaServiceName:
    description: service name
    type: string

outputs:
  cmd_extra_args:
    description: Extra command line arguments for running the service in the container.
    value: "--log-dir= --log-file="
