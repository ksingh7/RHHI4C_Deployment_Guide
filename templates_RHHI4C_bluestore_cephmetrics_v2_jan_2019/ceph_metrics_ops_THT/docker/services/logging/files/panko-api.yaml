heat_template_version: queens

description: >
  OpenStack containerized Panko service

parameters:
  DockerPankoApiImage:
    description: image
    type: string

outputs:
  cmd_extra_args:
    description: Extra command line arguments for running the service in the container.
    value: ''
  config_settings:
    description: Extra hieradata needed to log to files in the host.
    value: null
  volumes:
    description: The volumes needed to log to files in the host.
    value: &panko_api_volumes
      - /var/log/containers/panko:/var/log/panko
      - /var/log/containers/httpd/panko-api:/var/log/httpd
  docker_config:
    description: Extra containers needed for logging to files in the host.
    value:
      step_2:
        panko_init_log:
          image: {get_param: DockerPankoApiImage}
          user: root
          volumes: *panko_api_volumes
          command: ['/bin/bash', '-c', 'chown -R panko:panko /var/log/panko']
  host_prep_tasks:
    description: Extra ansible tasks needed for logging to files in the host.
    value:
      - name: create persistent logs directory
        file:
          path: "{{ item }}"
          state: directory
        with_items:
          - /var/log/containers/panko
          - /var/log/containers/httpd/panko-api
      - name: panko logs readme
        copy:
          dest: /var/log/panko/readme.txt
          content: |
            Log files from panko containers can be found under
            /var/log/containers/panko and /var/log/containers/httpd/panko-api.
        ignore_errors: true
