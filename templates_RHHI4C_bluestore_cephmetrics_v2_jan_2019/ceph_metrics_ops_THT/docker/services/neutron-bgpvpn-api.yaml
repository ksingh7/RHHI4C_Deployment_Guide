heat_template_version: queens

description: >
  BGPVPN API service configured with Puppet

parameters:
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  DockerNeutronConfigImage:
    description: The container image to use for the neutron config_volume
    type: string

resources:

  ContainersCommon:
    type: ./containers-common.yaml

  NeutronBgpVpnBase:
    type: ../../puppet/services/neutron-bgpvpn-api.yaml
    properties:
      EndpointMap: {get_param: EndpointMap}
      ServiceData: {get_param: ServiceData}
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      RoleName: {get_param: RoleName}
      RoleParameters: {get_param: RoleParameters}

outputs:
  role_data:
    description: Role data for the BGPVPN role.
    value:
      service_name:
          get_attr: [NeutronBgpVpnBase, role_data, service_name]
      config_settings:
          get_attr: [NeutronBgpVpnBase, role_data, config_settings]
      # BEGIN DOCKER SETTING
      puppet_config:
        config_volume: 'neutron'
        puppet_tags: neutron_bgpvpn_service_config
        step_config:
          get_attr: [NeutronBgpVpnBase, role_data, step_config]
        config_image: {get_param: DockerNeutronConfigImage}
      kolla_config: {}
      docker_config: {}
