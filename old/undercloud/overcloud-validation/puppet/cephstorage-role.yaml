heat_template_version: pike
description: 'OpenStack CephStorage node configured by Puppet'
parameters:
  OvercloudCephStorageFlavor:
    description: Flavor for the CephStorage node.
    default: baremetal
    type: string
    constraints:
      - custom_constraint: nova.flavor
  CephStorageImage:
    type: string
    default: overcloud-full
    description: The disk image file to use for the role.
    constraints:
      - custom_constraint: glance.image
  ImageUpdatePolicy:
    default: 'REBUILD_PRESERVE_EPHEMERAL'
    description: What policy to use when reconstructing instances. REBUILD for rebuilds, REBUILD_PRESERVE_EPHEMERAL to preserve /mnt.
    type: string
  KeyName:
    description: Name of an existing Nova key pair to enable SSH access to the instances
    type: string
    default: default
    constraints:
      - custom_constraint: nova.keypair
  NeutronPhysicalBridge:
    default: 'br-ex'
    description: An OVS bridge to create for accessing external networks.
    type: string
  NeutronPublicInterface:
    default: nic1
    description: Which interface to add to the NeutronPhysicalBridge.
    type: string
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  UpdateIdentifier:
    default: ''
    type: string
    description: >
      Setting to a previously unused value during stack-update will trigger
      package update on all nodes
  Hostname:
    type: string
    default: '' # Defaults to Heat created hostname
  HostnameMap:
    type: json
    default: {}
    description: Optional mapping to override hostnames
  ExtraConfig:
    default: {}
    description: |
      Additional hiera configuration to inject into the cluster. Note
      that CephStorageExtraConfig takes precedence over ExtraConfig.
    type: json
  CephStorageExtraConfig:
    default: {}
    description: |
      Role specific additional hiera configuration to inject into the cluster.
    type: json
  CephStorageIPs:
    default: {}
    type: json
  CephStorageNetworkDeploymentActions:
    type: comma_delimited_list
    description: >
      Heat action when to apply network configuration changes
    default: []
  NetworkDeploymentActions:
    type: comma_delimited_list
    description: >
      Heat action when to apply network configuration changes
    default: ['CREATE']
  SoftwareConfigTransport:
    default: POLL_SERVER_CFN
    description: |
      How the server should receive the metadata required for software configuration.
    type: string
    constraints:
    - allowed_values: [POLL_SERVER_CFN, POLL_SERVER_HEAT, POLL_TEMP_URL, ZAQAR_MESSAGE]
  CloudDomain:
    default: 'localdomain'
    type: string
    description: >
      The DNS domain used for the hosts. This must match the
      overcloud_domain_name configured on the undercloud.
  CephStorageServerMetadata:
    default: {}
    description: >
      Extra properties or metadata passed to Nova for the created nodes in
      the overcloud. It's accessible via the Nova metadata API. This option is
      role-specific and is merged with the values given to the ServerMetadata
      parameter.
    type: json
  ServerMetadata:
    default: {}
    description: >
      Extra properties or metadata passed to Nova for the created nodes in
      the overcloud. It's accessible via the Nova metadata API. This applies to
      all roles and is merged with a role-specific metadata parameter.
    type: json
  CephStorageSchedulerHints:
    type: json
    description: Optional scheduler hints to pass to nova
    default: {}
  NodeIndex:
    type: number
    default: 0
  ServiceConfigSettings:
    type: json
    default: {}
  ServiceNames:
    type: comma_delimited_list
    default: []
  MonitoringSubscriptions:
    type: comma_delimited_list
    default: []
  ServiceMetadataSettings:
    type: json
    default: {}
  ConfigCommand:
    type: string
    description: Command which will be run whenever configuration data changes
    default: os-refresh-config --timeout 14400
  ConfigCollectSplay:
    type: number
    default: 30
    description: |
      Maximum amount of time to possibly to delay configuation collection
      polling. Defaults to 30 seconds. Set to 0 to disable it which will cause
      the configuration collection to occur as soon as the collection process
      starts.  This setting is used to prevent the configuration collection
      processes from polling all at the exact same time.
  LoggingSources:
    type: json
    default: []
  LoggingGroups:
    type: comma_delimited_list
    default: []
  UpgradeInitCommand:
    type: string
    description: |
      Command or script snippet to run on all overcloud nodes to
      initialize the upgrade process. E.g. a repository switch.
    default: ''
  UpgradeInitCommonCommand:
    type: string
    description: |
      Common commands required by the upgrades process. This should not
      normally be modified by the operator and is set and unset in the
      major-upgrade-composable-steps.yaml and major-upgrade-converge.yaml
      environment files.
    default: ''
  DeploymentServerBlacklistDict:
    default: {}
    type: json
    description: >
      Map of server hostnames to blacklist from any triggered
      deployments. If the value is 1, the server will be blacklisted. This
      parameter is generated from the parent template.
  RoleParameters:
    type: json
    description: Parameters specific to the role
    default: {}
  DeploymentSwiftDataMap:
    type: json
    description: |
      Map of servers to Swift container and object for storing deployment data.
      The keys are the Heat assigned hostnames, and the value is a map of the
      container/object name in Swift. Example value:
        overcloud-controller-0:
          container: overcloud-controller
          object: 0
        overcloud-controller-1:
          container: overcloud-controller
          object: 1
        overcloud-controller-2:
          container: overcloud-controller
          object: 2
        overcloud-novacompute-0:
          container: overcloud-compute
          object: 0
    default: {}



conditions:
  server_not_blacklisted:
    not:
      equals:
        - {get_param: [DeploymentServerBlacklistDict, {get_param: Hostname}]}
        - 1
  deployment_swift_data_map_unset:
    equals:
      - get_param:
          - DeploymentSwiftDataMap
          - {get_param: Hostname}
      - ""
  role_network_deployment_actions_exists:
    not:
      equals:
        - {get_param: CephStorageNetworkDeploymentActions}
        - []

resources:
  CephStorage:
    type: OS::TripleO::CephStorageServer
    metadata:
      os-collect-config:
        command: {get_param: ConfigCommand}
        splay: {get_param: ConfigCollectSplay}
    properties:
      image:
        get_param: CephStorageImage
      image_update_policy: {get_param: ImageUpdatePolicy}
      flavor:
        get_param: OvercloudCephStorageFlavor
      key_name: {get_param: KeyName}
      networks:
        - network: ctlplane
      user_data_format: SOFTWARE_CONFIG
      user_data: {get_resource: UserData}
      name:
        str_replace:
            template: {get_param: Hostname}
            params: {get_param: HostnameMap}
      software_config_transport: {get_param: SoftwareConfigTransport}
      metadata:
        map_merge:
          - {get_param: ServerMetadata}
          - {get_param: CephStorageServerMetadata}
          - {get_param: ServiceMetadataSettings}
      scheduler_hints: {get_param: CephStorageSchedulerHints}
      deployment_swift_data:
        if:
          - deployment_swift_data_map_unset
          - {}
          - {get_param: [DeploymentSwiftDataMap,
                         {get_param: Hostname}]}

  # Combine the NodeAdminUserData and NodeUserData mime archives
  UserData:
    type: OS::Heat::MultipartMime
    properties:
      parts:
      - config: {get_resource: NodeAdminUserData}
        type: multipart
      - config: {get_resource: NodeUserData}
        type: multipart
      - config: {get_resource: RoleUserData}
        type: multipart

  # Creates the "heat-admin" user if configured via the environment
  # Should return a OS::Heat::MultipartMime reference via OS::stack_id
  NodeAdminUserData:
    type: OS::TripleO::NodeAdminUserData

  # For optional operator additional userdata
  # Should return a OS::Heat::MultipartMime reference via OS::stack_id
  NodeUserData:
    type: OS::TripleO::NodeUserData

  # For optional operator role-specific userdata
  # Should return a OS::Heat::MultipartMime reference via OS::stack_id
  RoleUserData:
    type: OS::TripleO::CephStorage::NodeUserData
  ExternalPort:
    type: OS::TripleO::CephStorage::Ports::ExternalPort
    properties:
      ControlPlaneIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
      IPPool:
        map_merge:
          - {get_param: CephStorageIPs}
      NodeIndex: {get_param: NodeIndex}
  InternalApiPort:
    type: OS::TripleO::CephStorage::Ports::InternalApiPort
    properties:
      ControlPlaneIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
      IPPool:
        map_merge:
          - {get_param: CephStorageIPs}
      NodeIndex: {get_param: NodeIndex}
  StoragePort:
    type: OS::TripleO::CephStorage::Ports::StoragePort
    properties:
      ControlPlaneIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
      IPPool:
        map_merge:
          - {get_param: CephStorageIPs}
      NodeIndex: {get_param: NodeIndex}
  StorageMgmtPort:
    type: OS::TripleO::CephStorage::Ports::StorageMgmtPort
    properties:
      ControlPlaneIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
      IPPool:
        map_merge:
          - {get_param: CephStorageIPs}
      NodeIndex: {get_param: NodeIndex}
  TenantPort:
    type: OS::TripleO::CephStorage::Ports::TenantPort
    properties:
      ControlPlaneIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
      IPPool:
        map_merge:
          - {get_param: CephStorageIPs}
      NodeIndex: {get_param: NodeIndex}
  ManagementPort:
    type: OS::TripleO::CephStorage::Ports::ManagementPort
    properties:
      ControlPlaneIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
      IPPool:
        map_merge:
          - {get_param: CephStorageIPs}
      NodeIndex: {get_param: NodeIndex}

  NetworkConfig:
    type: OS::TripleO::CephStorage::Net::SoftwareConfig
    properties:
      ControlPlaneIp: {get_attr: [CephStorage, networks, ctlplane, 0]}
      ExternalIpSubnet: {get_attr: [ExternalPort, ip_subnet]}
      InternalApiIpSubnet: {get_attr: [InternalApiPort, ip_subnet]}
      StorageIpSubnet: {get_attr: [StoragePort, ip_subnet]}
      StorageMgmtIpSubnet: {get_attr: [StorageMgmtPort, ip_subnet]}
      TenantIpSubnet: {get_attr: [TenantPort, ip_subnet]}
      ManagementIpSubnet: {get_attr: [ManagementPort, ip_subnet]}

  NetIpMap:
    type: OS::TripleO::Network::Ports::NetIpMap
    properties:
      ControlPlaneIp: {get_attr: [CephStorage, networks, ctlplane, 0]}
      ExternalIp: {get_attr: [ExternalPort, ip_address]}
      ExternalIpSubnet: {get_attr: [ExternalPort, ip_subnet]}
      ExternalIpUri: {get_attr: [ExternalPort, ip_address_uri]}
      InternalApiIp: {get_attr: [InternalApiPort, ip_address]}
      InternalApiIpSubnet: {get_attr: [InternalApiPort, ip_subnet]}
      InternalApiIpUri: {get_attr: [InternalApiPort, ip_address_uri]}
      StorageIp: {get_attr: [StoragePort, ip_address]}
      StorageIpSubnet: {get_attr: [StoragePort, ip_subnet]}
      StorageIpUri: {get_attr: [StoragePort, ip_address_uri]}
      StorageMgmtIp: {get_attr: [StorageMgmtPort, ip_address]}
      StorageMgmtIpSubnet: {get_attr: [StorageMgmtPort, ip_subnet]}
      StorageMgmtIpUri: {get_attr: [StorageMgmtPort, ip_address_uri]}
      TenantIp: {get_attr: [TenantPort, ip_address]}
      TenantIpSubnet: {get_attr: [TenantPort, ip_subnet]}
      TenantIpUri: {get_attr: [TenantPort, ip_address_uri]}
      ManagementIp: {get_attr: [ManagementPort, ip_address]}
      ManagementIpSubnet: {get_attr: [ManagementPort, ip_subnet]}
      ManagementIpUri: {get_attr: [ManagementPort, ip_address_uri]}

  NetHostMap:
    type: OS::Heat::Value
    properties:
      type: json
      value:
        external:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - external
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - external
        internal_api:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - internalapi
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - internalapi
        storage:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - storage
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - storage
        storage_mgmt:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - storagemgmt
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - storagemgmt
        tenant:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - tenant
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - tenant
        management:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - management
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - management
        ctlplane:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - ctlplane
              - {get_param: CloudDomain}
          short:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - ctlplane
        canonical:
          fqdn:
            list_join:
            - '.'
            - - {get_attr: [CephStorage, name]}
              - {get_param: CloudDomain}
          short:
            - {get_attr: [CephStorage, name]}

  PreNetworkConfig:
    type: OS::TripleO::CephStorage::PreNetworkConfig
    properties:
      server: {get_resource: CephStorage}
      RoleParameters: {get_param: RoleParameters}
      ServiceNames: {get_param: ServiceNames}
      deployment_actions: {get_attr: [DeploymentActions, value]}

  NetworkDeployment:
    type: OS::TripleO::SoftwareDeployment
    depends_on: PreNetworkConfig
    properties:
      name: NetworkDeployment
      config: {get_resource: NetworkConfig}
      server: {get_resource: CephStorage}
      actions: {get_param: NetworkDeploymentActions}
      input_values:
        bridge_name: {get_param: NeutronPhysicalBridge}
        interface_name: {get_param: NeutronPublicInterface}
      actions:
        if:
          - server_not_blacklisted
          - if:
            - role_network_deployment_actions_exists
            - {get_param: CephStorageNetworkDeploymentActions}
            - {get_param: NetworkDeploymentActions}
          - []

  CephStorageUpgradeInitConfig:
    type: OS::Heat::SoftwareConfig
    properties:
      group: script
      config:
        list_join:
        - ''
        - - "#!/bin/bash\n\n"
          - "if [[ -f /etc/resolv.conf.save ]] ; then rm /etc/resolv.conf.save; fi\n\n"
          - get_param: UpgradeInitCommand
          - get_param: UpgradeInitCommonCommand

  # Note we may be able to make this conditional on UpgradeInitCommandNotEmpty
  # but https://bugs.launchpad.net/heat/+bug/1649900 needs fixing first
  CephStorageUpgradeInitDeployment:
    type: OS::Heat::SoftwareDeployment
    depends_on: NetworkDeployment
    properties:
      name: CephStorageUpgradeInitDeployment
      server: {get_resource: CephStorage}
      config: {get_resource: CephStorageUpgradeInitConfig}
      actions:
        if:
          - server_not_blacklisted
          - ['CREATE', 'UPDATE']
          - []

  CephStorageDeployment:
    type: OS::Heat::StructuredDeployment
    depends_on: CephStorageUpgradeInitDeployment
    properties:
      name: CephStorageDeployment
      config: {get_resource: CephStorageConfig}
      server: {get_resource: CephStorage}
      input_values:
        enable_package_upgrade: {get_attr: [UpdateDeployment, update_managed_packages]}
      actions:
        if:
          - server_not_blacklisted
          - ['CREATE', 'UPDATE']
          - []

  CephStorageConfig:
    type: OS::Heat::StructuredConfig
    properties:
      group: hiera
      config:
        hierarchy:
          - '"%{::uuid}"'
          - heat_config_%{::deploy_config_name}
          - config_step
          - cephstorage_extraconfig
          - extraconfig
          - service_names
          - service_configs
          - cephstorage
          - bootstrap_node # provided by allNodesConfig
          - all_nodes # provided by allNodesConfig
          - vip_data # provided by allNodesConfig
          - net_ip_map
          - '"%{::osfamily}"'
          # The following are required for compatibility with the Controller role
          # where some vendor integrations added hieradata via ExtraConfigPre
          - neutron_bigswitch_data # Optionally provided by Controller/ComputeExtraConfigPre
          - neutron_cisco_data # Optionally provided by Controller/ComputeExtraConfigPre
          - cisco_n1kv_data # Optionally provided by Controller/ComputeExtraConfigPre
          - midonet_data #Optionally provided by AllNodesExtraConfig
          - cisco_aci_data # Optionally provided by Controller/ComputeExtraConfigPre
        merge_behavior: deeper
        datafiles:
          service_names:
            service_names: {get_param: ServiceNames}
            sensu::subscriptions: {get_param: MonitoringSubscriptions}
          net_ip_map: {get_attr: [NetIpMap, net_ip_map]}
          service_configs:
            map_replace:
              - {get_param: ServiceConfigSettings}
              - values: {get_attr: [NetIpMap, net_ip_map]}
          cephstorage_extraconfig:
            map_merge:
              - {get_param: CephStorageExtraConfig}
          extraconfig: {get_param: ExtraConfig}
          cephstorage:
            tripleo::packages::enable_upgrade: {get_input: enable_package_upgrade}
            tripleo::profile::base::logging::fluentd::fluentd_sources: {get_param: LoggingSources}
            tripleo::profile::base::logging::fluentd::fluentd_groups: {get_param: LoggingGroups}
            fqdn_internal_api: {get_attr: [NetHostMap, value, internal_api, fqdn]}
            fqdn_storage: {get_attr: [NetHostMap, value, storage, fqdn]}
            fqdn_storage_mgmt: {get_attr: [NetHostMap, value, storage_mgmt, fqdn]}
            fqdn_tenant: {get_attr: [NetHostMap, value, tenant, fqdn]}
            fqdn_management: {get_attr: [NetHostMap, value, management, fqdn]}
            fqdn_ctlplane: {get_attr: [NetHostMap, value, ctlplane, fqdn]}
            fqdn_external: {get_attr: [NetHostMap, value, external, fqdn]}
            fqdn_canonical: {get_attr: [NetHostMap, value, canonical, fqdn]}

  # Resource for site-specific injection of root certificate
  NodeTLSCAData:
    depends_on: NetworkDeployment
    type: OS::TripleO::NodeTLSCAData
    properties:
      server: {get_resource: CephStorage}# Hook for site-specific additional pre-deployment config, e.g extra hieradata
  CephStorageExtraConfigPre:
    depends_on: CephStorageDeployment
    type: OS::TripleO::CephStorageExtraConfigPre
    # We have to use conditions here so that we don't break backwards
    # compatibility with templates everywhere
    condition: server_not_blacklisted
    properties:
        server: {get_resource: CephStorage}

  # Hook for site-specific additional pre-deployment config,
  # applying to all nodes, e.g node registration/unregistration
  NodeExtraConfig:
    depends_on:
      - CephStorageExtraConfigPre
      - NodeTLSCAData
    type: OS::TripleO::NodeExtraConfig
    # We have to use conditions here so that we don't break backwards
    # compatibility with templates everywhere
    condition: server_not_blacklisted
    properties:
        server: {get_resource: CephStorage}

  UpdateConfig:
    type: OS::TripleO::Tasks::PackageUpdate

  UpdateDeployment:
    type: OS::Heat::SoftwareDeployment
    depends_on: NetworkDeployment
    properties:
      name: UpdateDeployment
      config: {get_resource: UpdateConfig}
      server: {get_resource: CephStorage}
      input_values:
        update_identifier:
          get_param: UpdateIdentifier
      actions:
        if:
          - server_not_blacklisted
          - ['CREATE', 'UPDATE']
          - []

  DeploymentActions:
    type: OS::Heat::Value
    properties:
      value:
        if:
          - server_not_blacklisted
          - ['CREATE', 'UPDATE']
          - []

  SshHostPubKey:
    type: OS::TripleO::Ssh::HostPubKey
    depends_on: CephStorageDeployment
    properties:
        server: {get_resource: CephStorage}
        deployment_actions: {get_attr: [DeploymentActions, value]}

outputs:
  ip_address:
    description: IP address of the server in the ctlplane network
    value: {get_attr: [CephStorage, networks, ctlplane, 0]}
  hostname:
    description: Hostname of the server
    value: {get_attr: [CephStorage, name]}
  hostname_map:
    description: Mapping of network names to hostnames
    value:
      external: {get_attr: [NetHostMap, value, external, fqdn]}
      internal_api: {get_attr: [NetHostMap, value, internal_api, fqdn]}
      storage: {get_attr: [NetHostMap, value, storage, fqdn]}
      storage_mgmt: {get_attr: [NetHostMap, value, storage_mgmt, fqdn]}
      tenant: {get_attr: [NetHostMap, value, tenant, fqdn]}
      management: {get_attr: [NetHostMap, value, management, fqdn]}
      ctlplane: {get_attr: [NetHostMap, value, ctlplane, fqdn]}
      canonical: {get_attr: [NetHostMap, value, canonical, fqdn]}
  hosts_entry:
    value:
      str_replace:
        template: |
          PRIMARYIP PRIMARYHOST.DOMAIN PRIMARYHOST
          ExternalIP ExternalHOST.DOMAIN ExternalHOST
          InternalApiIP InternalApiHOST.DOMAIN InternalApiHOST
          StorageIP StorageHOST.DOMAIN StorageHOST
          StorageMgmtIP StorageMgmtHOST.DOMAIN StorageMgmtHOST
          TenantIP TenantHOST.DOMAIN TenantHOST
          ManagementIP ManagementHOST.DOMAIN ManagementHOST
          CTLPLANEIP CTLPLANEHOST.DOMAIN CTLPLANEHOST
        params:
          PRIMARYIP: {get_attr: [NetIpMap, net_ip_map, {get_param: [ServiceNetMap, CephStorageHostnameResolveNetwork]}]}
          DOMAIN: {get_param: CloudDomain}
          PRIMARYHOST: {get_attr: [CephStorage, name]}
          ExternalIP: {get_attr: [ExternalPort, ip_address]}
          ExternalHOST: {get_attr: [NetHostMap, value, external, short]}
          InternalApiIP: {get_attr: [InternalApiPort, ip_address]}
          InternalApiHOST: {get_attr: [NetHostMap, value, internal_api, short]}
          StorageIP: {get_attr: [StoragePort, ip_address]}
          StorageHOST: {get_attr: [NetHostMap, value, storage, short]}
          StorageMgmtIP: {get_attr: [StorageMgmtPort, ip_address]}
          StorageMgmtHOST: {get_attr: [NetHostMap, value, storage_mgmt, short]}
          TenantIP: {get_attr: [TenantPort, ip_address]}
          TenantHOST: {get_attr: [NetHostMap, value, tenant, short]}
          ManagementIP: {get_attr: [ManagementPort, ip_address]}
          ManagementHOST: {get_attr: [NetHostMap, value, management, short]}
          CTLPLANEIP: {get_attr: [CephStorage, networks, ctlplane, 0]}
          CTLPLANEHOST: {get_attr: [NetHostMap, value, ctlplane, short]}
  known_hosts_entry:
    description: Entry for ssh known hosts
    value:
      str_replace:
        template: "PRIMARYIP,PRIMARYHOST.DOMAIN,PRIMARYHOST,\
ExternalIP,ExternalHOST.DOMAIN,ExternalHOST,\
InternalApiIP,InternalApiHOST.DOMAIN,InternalApiHOST,\
StorageIP,StorageHOST.DOMAIN,StorageHOST,\
StorageMgmtIP,StorageMgmtHOST.DOMAIN,StorageMgmtHOST,\
TenantIP,TenantHOST.DOMAIN,TenantHOST,\
ManagementIP,ManagementHOST.DOMAIN,ManagementHOST,\
CTLPLANEIP,CTLPLANEHOST.DOMAIN,CTLPLANEHOST HOSTSSHPUBKEY"
        params:
          PRIMARYIP: {get_attr: [NetIpMap, net_ip_map, {get_param: [ServiceNetMap, CephStorageHostnameResolveNetwork]}]}
          DOMAIN: {get_param: CloudDomain}
          PRIMARYHOST: {get_attr: [CephStorage, name]}
          ExternalIP: {get_attr: [ExternalPort, ip_address]}
          ExternalHOST: {get_attr: [NetHostMap, value, external, short]}
          InternalApiIP: {get_attr: [InternalApiPort, ip_address]}
          InternalApiHOST: {get_attr: [NetHostMap, value, internal_api, short]}
          StorageIP: {get_attr: [StoragePort, ip_address]}
          StorageHOST: {get_attr: [NetHostMap, value, storage, short]}
          StorageMgmtIP: {get_attr: [StorageMgmtPort, ip_address]}
          StorageMgmtHOST: {get_attr: [NetHostMap, value, storage_mgmt, short]}
          TenantIP: {get_attr: [TenantPort, ip_address]}
