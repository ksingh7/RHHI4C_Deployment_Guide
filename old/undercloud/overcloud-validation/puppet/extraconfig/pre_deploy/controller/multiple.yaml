heat_template_version: pike
description: 'Extra Pre-Deployment Config, multiple'
parameters:
  server:
    type: string

resources:

  CinderNetappConfig:
    type: cinder-netapp.yaml
    properties:
        server: {get_param: server}

  # Note depends_on may be used for serialization if ordering is important
  OtherConfig:
    type: other.yaml
    properties:
        server: {get_param: server}
