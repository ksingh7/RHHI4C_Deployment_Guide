heat_template_version: pike

parameters:
  network:
    type: string
    default: ctlplane
  name:
    type: string
  replacement_policy:
    type: string
    default: AUTO

resources:

  ControlPlanePort:
    type: OS::Neutron::Port
    properties:
      network: ctlplane
      name:
        list_join:
          - '-'
          - - {get_param: name}
            - port
      replacement_policy: AUTO

outputs:
  fixed_ips:
    value: {get_attr: [ControlPlanePort, fixed_ips]}
